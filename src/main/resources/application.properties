# OpenWeatherMap API Key (replace with your actual key)
openweathermap.api.key=d8710f6fd9a57562e5a8cbd75c9f2948

# H2 Database Configuration (in-memory for development/testing)
spring.datasource.url=jdbc:h2:file:./weatherdb;AUTO_SERVER=true;
spring.sqld.init.mode=always
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
 # Automatically creates/updates schema based on entities
spring.jpa.hibernate.ddl-auto=update
# No spring.threads.virtual.enabled=true for Java 17 (this is for Java 21+)